<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexing Factor</title>
        <style>
            .container {
                margin: 10px 0;
                border: 2px solid black;
            }

            .main {
                background-color: antiquewhite;
                display: flex;
                /* flex-flow: row nowrap; */
                justify-content: space-between;
                gap: 2rem;
            }

            .item {
                background-color: aquamarine;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Flexing factor</h1>
        </header>
        <main>
            <div class="container main">
                <div class="container item">1</div>
                <div class="container item">1</div>
                <div class="container item">1</div>
            </div>

            <div class="container main">
                <div class="container item">1</div>
                <div class="container item" style="flex: 2">2</div>
                <div class="container item" style="flex: 2">2</div>
            </div>

            <div class="container main">
                <div class="container item">1</div>
                <div class="container item" style="flex: 2">2</div>
                <div class="container item" style="flex: 7">7</div>
            </div>
        </main>
    </body>
</html>
